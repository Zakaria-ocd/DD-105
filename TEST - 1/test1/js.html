<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="js.css">
</head>
<body>
    <form>
        <div class="div1">
            <label>Saisissez votre prenom</label>
            <input class="pr" type="text">
            <label>Saisissez votre nom</label>
            <input class="nom" type="text">
            <label>Saisissez votre age</label>
            <input class="age" type="number" min="17" max="30">   
            <label>Saisissez votre groupe</label>
            <input class="grp" type="text">
            <div class="div2">
                <button class="ajt">Ajouter</button>
                <button class="aff">Afficher</button>
            </div>
        </div>
        <div class="div3">
            <table>
                <tr>
                    <th >Prenom</th>
                    <th >Nom</th>
                    <th >Age</th>
                    <th >Groupe</th>
                </tr>
            </table>
        </div> 
    </form>
    










    <script src="js.js"></script>
</body>
</html>
